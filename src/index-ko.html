<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Udacity Project P5 - Best Places in NYC</title>

    <!--
          SCRIPTS
    -->
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/test-ko.js"></script>

</head>


    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        // LiveReload hack refresh.
        // Fixes the issue with Chrome, not refresh the page unless when mouse is over the viewport
        //
        setInterval(function(){
            document.getElementsByTagName('body')[0].focus();
        }, 250);
    </script>
</head>

<body>

<table>
    <thead>
        <tr><th>First name</th><th>Last name</th><th>Website</th><th>Fav</th></tr>
    </thead>
    <tbody data-bind="foreach: data">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: address"></td>
            <td data-bind="text: website"></td>
            <td data-bind="text: favorite"></td>
        </tr>
    </tbody>
</table>

<script type="text/javascript">
    ko.applyBindings();
</script>

<!--
      TEMPLATES
-->

<!-- Templates: side bar listview with each place -->
<script type="text/template" id="sidebar-item-template">
    <% app.placesFiltered.each(function(item, index, list) { %>
        <div class="list-group">
            <a href="#" class="list-group-item" data-id="<%= index %>">
                <h4><div class="listview-title"><%= item.get("name") %></div></h4>
                <p class="listview-address hidden-xs"><%= item.get("address") %></p>
            </a>
        </div>
    <% }); %>
</script>

<!-- Template: title showing the number of places in the listview -->
<script type="text/template" id="num-places-template">
    <%
        var msg = "<h4>Showing " + app.placesFiltered.length + " great place" + (app.placesFiltered.length > 1 ? "s" : "") + "</h4>";
        if (app.placesFiltered.length == 0) {
            msg = "No places found";
        }
    %>
    <%= msg %>
</script>

<!-- Template: Google Maps InfoWindow pop-up -->
<script type="text/template" id="map-infowindow-template">
        <div id="content" class="col-xs-12">
            <div class="col-xs-8">
                <div id="siteNotice"></div>
                <h1 id="firstHeading" class="firstHeading"><%= name %></h1>
            </div>
            <div id="arrows" class="col-xs-4">
                <div class="arrow-left">
                    <svg viewbox="0 0 100 100">
                        <path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" />
                    </svg>
                </div>
                <div class="arrow-right">
                    <svg viewbox="0 0 100 100">
                        <path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform="translate(85,100) rotate(180) " />
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <p>
                <b>[ TIP <%= index %>/<%= total_tips %>, by <%= (tip.user.firstName ? tip.user.firstName : "") %> <%= tip.user.lastName ? tip.user.lastName : "" %>]</b>
                <h4 id="fsq_tip_text"><p><%= tip.text %></p></h4>
            </p>
            <p>Source: <a href="<%= tip.canonicalUrl %>">Foursquare</a> (posted on
                <% var d = new Date(0);
                d.setUTCSeconds(tip.createdAt) %>
                <%= d.toString().substring(4,15) %>).</p>
        </div>
</script>

<!-- Template: Google Maps InfoWindow pop-up, when no results were found on Foursquare -->
<script type="text/template" id="map-infowindow-template-error">
        <div id="content">
            <div id="siteNotice"></div>
            <h1 id="firstHeading" class="firstHeading">Not found on Foursquare</h1>
        </div>
</script>

<!--  -->

<div id="debug"></div>

</body>
</html>
