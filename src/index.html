<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Udacity Project P5 - Best Places in NYC</title>

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCx-9twHn2bYrasU_59Cn8J-OSzRD0Lkh4&libraries=places&signed_in=true'></script>
    <script src="js/model.js"></script>
    <script src="js/views.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
</head>


    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        // LiveReload hack refresh.
        // Fixes the issue with Chrome, not refresh the page unless when mouse is over the viewport
        //
        setInterval(function(){
            document.getElementsByTagName('body')[0].focus();
        }, 250);
    </script>
</head>

<body>

<div id="header" class="navbar navbar-default navbar-fixed-top header">
    <h2 id="header-title">Best 50 Places in NYC</h2>
</div>

<div id="page">

    <div id="sidebar-wrapper" class="col-md-3">
        <div class="input-list style-1 clearfix" id="search-wrapper">
            <input id="search-box" type="text" placeholder="search for places or addresses" autofocus>
            <br><input id="search-checkbox" type="checkbox">
                <label for="search-checkbox"><span>search inside descriptions</span></label>
        </div>

        <div id="sidebar-title">
        </div>
        <div id="listview">
            <div id="destinations-container">
            </div>
            <div id="sidebar-padding-bottom">
            </div>
        </div>
    </div>

    <div id="body-wrapper" class="col-md-9">
        <div>
            <div id="page-header" class="col-md-12">
                This is the main Page Header
            </div>
            <div id="description-box" class="col-md-4">
                <img src="" id="image-box">
                <div id="description-text"></div>
            </div>
            <div id="map-canvas" class="col-md-8">
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="sidebar-item-template">
    <% app.placesFiltered.each(function(item, index, list) { %>
        <div class="list-group">
            <a href="#" class="list-group-item" data-id="<%= index %>">
                <h4><div class="listview-title"><%= item.get("name") %></div></h4>
                <p class="listview-address"><%= item.get("address") %></p>
            </a>
        </div>
    <% }); %>
</script>

<script type="text/template" id="sidebar-title-template">
    <%
        var msg = "Showing " + app.placesFiltered.length + " great place" + (app.placesFiltered.length > 1 ? "s" : "");
        if (app.placesFiltered.length == 0) {
            msg = "No places found";
        }
    %>
    <%= msg %>
</script>

<script type="text/template" id="map-infowindow-template">
        <div id="content" class="col-md-12">
            <div class="col-md-8">
                <div id="siteNotice"></div>
                <h1 id="firstHeading" class="firstHeading"><%= name %></h1>
            </div>
            <div id="arrows" class="col-md-4">
                <div class="arrow-left">
                    <svg viewbox="0 0 100 100">
                        <path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" />
                    </svg>
                </div>
                <div class="arrow-right">
                    <svg viewbox="0 0 100 100">
                        <path class="arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform="translate(85,100) rotate(180) " />
                    </svg>
                </div>
            </div>
        </div>

        <div id="bodyContent" class="col-md-12">
            <p>
                <b>[ TIP x/<%= total_tips %>, by <%= (tip.user.firstName ? tip.user.firstName : "") %> <%= tip.user.lastName ? tip.user.lastName : "" %>]</b>
                <h3><%= tip.text %></h3>
            </p>
            <p>Source: Foursquare, <a href="<%= tip.canonicalUrl %>"><%= tip.canonicalUrl %></a> (posted on <%= tip.createdAt %>).</p>
        </div>


</script>




<script type="text/template" id="map-infowindow-template-error">
        <div id="content">
            <div id="siteNotice"></div>
            <h1 id="firstHeading" class="firstHeading">Not found on Foursquare</h1>
        </div>
</script>

<script type="text/template" id="not-used">
</script>

</body>
</html>
